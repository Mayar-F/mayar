<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الاحترافي</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --dark-color: #1e293b;
            --light-bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--light-bg);
            color: var(--dark-color);
            overflow-x: hidden;
        }

        /* تنسيق الهيدر */
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #1e293b 0%, #2563eb 100%);
            color: white;
            padding: 20px;
        }

        .hero-content h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero-content p { font-size: 1.2rem; opacity: 0.9; }

        /* الأقسام */
        section { padding: 80px 20px; text-align: center; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-10px); }

        /* تعديلات الجوال */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="hero-content" data-aos="fade-up">
            <h1>مرحباً بك في موقعي الجديد</h1>
            <p>تصميم عصري، سريع، ومتوافق مع كافة الأجهزة</p>
        </div>
    </header>

    <section>
        <h2 data-aos="fade-right">خدماتنا</h2>
        <div class="grid-container">
            <div class="card" data-aos="zoom-in" data-aos-delay="100">
                <i class="fas fa-mobile-alt fa-3x" style="color: var(--primary-color)"></i>
                <h3>متوافق مع الجوال</h3>
                <p>يعمل بسلاسة على كافة الشاشات الصغيرة والكبيرة.</p>
            </div>
            <div class="card" data-aos="zoom-in" data-aos-delay="200">
                <i class="fas fa-bolt fa-3x" style="color: var(--primary-color)"></i>
                <h3>حركات تلقائية</h3>
                <p>تأثيرات بصرية جذابة عند التمرير لأسفل.</p>
            </div>
            <div class="card" data-aos="zoom-in" data-aos-delay="300">
                <i class="fas fa-code fa-3x" style="color: var(--primary-color)"></i>
                <h3>برمجة نظيفة</h3>
                <p>كود مرتب وسهل التعديل حسب احتياجاتك.</p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // تفعيل الحركات
        AOS.init({
            duration: 1000, // مدة الحركة بالملي ثانية
            once: true      // تنفيذ الحركة مرة واحدة فقط عند الظهور
        });
    </script>
</body>
</html>
